<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #ffa500;
        --bg-secondary: #ff6347;
        --light: #f5f5f5;
        --dark: #000000;
        .bg-primary {
          background-color: var(--bg-primary);
        }
        .bg-secondary {
          background-color: var(--bg-secondary);
        }
      }
    </style>
    <title>Pranay Funds Coupon Validation</title>
  </head>
  <body class="bg-light flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md">
      <h1 class="text-2xl font-semibold mb-4">
        Pranay Funds Coupon Validation
      </h1>
      <form action="validation.php" method="POST">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="mobile"
            >Mobile No.</label
          >
          <input
            type="tel"
            name="mobile"
            id="mobile"
            class="w-full px-3 py-2 rounded border focus:ring focus:ring-primary"
            required
          />
        </div>
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="coupon"
            >Coupon Code</label
          >
          <input
            type="text"
            name="coupon"
            id="coupon"
            class="w-full px-3 py-2 rounded border focus:ring focus:ring-primary"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-primary text-white py-2 px-4 rounded hover:bg-secondary"
        >
          Validate
        </button>
      </form>
    </div>
  </body>
</html>
